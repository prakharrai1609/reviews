<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">    

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <title>Reviews</title>
</head>

<body>

    <main>
        <div class="container">

            <!-- TITLE -->

            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- REVIEW -->

            <div class="review">
                <div class="image-container">
                    <img class="image" src="person-1.jpg" alt="">
                </div>
                <h4 class="name">Susan Smith</h4>
                <p class="profile">WEB DEVELOPER</p>
                <p class="text">I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they
                    sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four
                    dollar toast everyday carry</p>

                <!-- CAROUSEL -->

                <div class="button-container">
                    <button class="carousel prev-btn"><i class="fas fa-chevron-left"></i></button>
                    <button class="carousel next-btn"><i class="fas fa-chevron-right"></i></button>
                </div>

                <!-- SURPRISE -->

                <button class="random">Surprise Me!</button>
            </div>

        </div>

    </main>

    <script src="index.js"></script>

</body>

</html>
